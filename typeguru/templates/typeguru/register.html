{% extends "typeguru/layout.html" %}
{% load static %}
{% block body %}
       <h2 class="text-center text-3xl py-8 text-white">Register</h2>
       <form action="{% url 'register' %}"
             method="post"
             class="text-center text-white max-w-lg mx-auto">
              {% csrf_token %}
              <input autofocus
                     class="bg-[#0f172a] outline-none block w-full py-1 px-4 border-b border-[#515d6e] placeholder:italic"
                     type="email"
                     name="email"
                     placeholder="Email">
              <input class="bg-[#0f172a] outline-none block w-full py-1 px-4 border-b border-[#515d6e] placeholder:italic mt-8"
                     type="text"
                     name="username"
                     placeholder="Username">
              <input class="bg-[#0f172a] outline-none block w-full py-1 px-4 border-b border-[#515d6e] placeholder:italic mt-8"
                     type="password"
                     name="password"
                     placeholder="Password">
              <input class="bg-[#0f172a] outline-none block w-full py-1 px-4 border-b border-[#515d6e] placeholder:italic mt-8"
                     type="password"
                     name="confirm_password"
                     placeholder="Confirm Password">
              {% if message %}<div class="text-center text-red-500 text-base mt-8">{{ message }}</div>{% endif %}
              <input class="bg-[#207399] text-white font-semibold py-1.5 px-8 mt-8 rounded-2xl w-fit cursor-pointer"
                     type="submit"
                     value="Register">
       </form>
       <p class="text-center mt-8 text-white ">
              Already have an account? <a class="text-blue-500" href="{% url 'login' %}">Login here</a>
       </p>
       <script type="module" src="{% static 'typeguru/account.js' %}"></script>
{% endblock %}
